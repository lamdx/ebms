<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>发布公告</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- 侧边栏目录 -->
    <aside class="ad_aside position-absolute h-100 bg-dark">
      <div class="jumbotron p-3 mb-0 bg-dark border-0">
        <h6 class="display-4"><a href="index.html">EBMS</a></h6>
      </div>
      <!-- 菜单 -->
      <div class="card">
        <div class="card-header">
          <h5>系统管理</h5>
        </div>
        <div class="card-body p-0">
          <ul class="list-group">
            <!-- todo -->
          </ul>
        </div>
      </div>
    </aside>
    <!-- 主体 -->
    <section class="ad_section h-100">
      <!-- 顶部导航条 -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- 导航 -->
          <ul class="navbar-nav ml-auto">
            <!-- todo -->
          </ul>
        </div>
        <!-- 当前用户 -->
        <div class="dropdown mx-2">
          <a
            class="btn btn-secondary dropdown-toggle"
            href="#"
            id="dropdownMenuLink"
            data-toggle="dropdown"
          >
            当前用户：lam
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">个人主页</a>
            <a class="dropdown-item" href="#">帮助</a>
            <a class="dropdown-item" href="#">设置</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logout">退出</a>
          </div>
        </div>
      </nav>
      <!-- 路径导航 -->
      <nav>
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a href="#">当前位置</a></li>
          <li class="breadcrumb-item"><a href="#">系统管理</a></li>
          <li class="breadcrumb-item active">发布公告</li>
        </ol>
      </nav>

      <!-- 发布公告 -->
      <div class="card">
        <div class="card-header">
          发布公告
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-6 offset-3">
              <form>
                <div class="form-group">
                  <label for="title">标题</label>
                  <input
                    type="email"
                    class="form-control"
                    id="title"
                    placeholder="请输入标题"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <label for="content">内容</label>
                  <textarea
                    class="form-control"
                    id="content"
                    rows="5"
                    placeholder="输入请不超过500字"
                  ></textarea>
                </div>
                <div class="form-group text-center">
                  <a href="#" class="btn btn-primary">保存</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <!-- art-template模板引擎  -->
    <script src="/node_modules/art-template/lib/template-web.js"></script>
    <script type="text/template" id="tmpl_nav">
      {{each nav}}
        <li class="nav-item {{$value.tid == tid ? 'active' : ''}}">
          <a class="nav-link" href="#" data-tid="{{$value.tid}}">{{ $value.tname }}</a>
        </li>
      {{/each}}
    </script>
    <script type="text/template" id="tmpl_category">
      {{each category}}
        <li class="list-group-item {{$value.cid == cid ? 'active' : ''}}"><a href="{{$value.nurl}}?tid={{$value.tid}}&cid={{$value.cid}}" class="text-muted">{{ $value.nname }}</a></li>
      {{/each}}
    </script>
    <script src="js/common.js"></script>
  </body>
</html>
