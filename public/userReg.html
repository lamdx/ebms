<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>register</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <!-- logo -->
        <a href="#"><img src="" alt=""/></a>
        <h1>用户注册</h1>
      </div>
      <form id="login_form">
        <div class="form-group">
          <label for="eid">工号</label>
          <input
            type="text"
            class="form-control"
            name="eid"
            id="eid"
            placeholder="请输入工号"
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="pwd">登录密码</label>
          <input
            type="password"
            class="form-control"
            name="pwd"
            id="pwd"
            placeholder="请输入密码"
          />
        </div>
        <div class="form-group">
          <label for="cpwd">确认密码</label>
          <input
            type="password"
            class="form-control"
            name="cpwd"
            id="cpwd"
            placeholder="请输入确认密码"
          />
        </div>
        <div class="form-group">
          <label for="email">邮箱</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="请输入邮箱"
          />
        </div>
        <div class="form-group">
          <label for="phone">手机</label>
          <input
            type="phone"
            class="form-control"
            name="phone"
            id="phone"
            placeholder="请输入手机号码"
          />
        </div>
        <div class="form-group">
          <label for="user_name">姓名</label>
          <input
            type="text"
            class="form-control"
            name="user_name"
            id="user_name"
            placeholder="请输入姓名"
          />
        </div>
        <div class="form-group">
          <label for="">性别：</label>
          <input type="radio" name="gender" id="m" value="1" />
          <label for="m">男</label>
          <input type="radio" name="gender" id="f" value="0" />
          <label for="f">女</label>
        </div>
        <button type="submit" class="btn btn-success btn-block">注册</button>
      </form>
      <div class="message">
        <p>已有账号？<a href="#">点击登录</a></p>
      </div>
    </div>
  </body>
</html>
