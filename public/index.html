    <!-- twbs-pagination分页插件 -->
    <script src="/node_modules/twbs-pagination/jquery.twbsPagination.min.js"></script>
    <script type="text/template" id="tmpl_nav">
      {{each nav}}
      <li class="nav-item {{$value.tid == tid ? 'active' : ''}}">
        <a class="nav-link" href="#" data-tid="{{$value.tid}}">{{ $value.tname }}</a>
      </li>
      {{/each}}
    </script>
    <script type="text/template" id="tmpl_category">
      {{each category}}
        <li class="list-group-item {{$value.cid == cid ? 'active' : ''}}"><a href="{{$value.nurl}}?tid={{$value.tid}}&cid={{$value.cid}}" class="text-muted">{{ $value.nname }}</a></li>
      {{/each}}
    </script>
    <script type="text/template" id="tmpl_notice">
      {{each notice}}
        <tr>
          <th scope="row">{{$value.nid}}</th>
          <td>{{$value.title}}</td>
          <td>{{$value.publisher}}</td>
          <td>{{$value.date| dateFormat 'yyyy-MM-dd hh:mm:ss' }}</td>
        </tr>
      {{/each}}
    </script>
