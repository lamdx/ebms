<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>特殊物流订单报表</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome 字体图标 -->
    <link
      rel="stylesheet"
      href="assets/fontawesome-free-5.11.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <!-- 侧边栏目录 -->
    <aside class="ad_aside position-absolute h-100 bg-dark">
      <div class="jumbotron p-3 mb-0 bg-dark border-0">
        <h6 class="display-4"><a href="index.html">EBMS</a></h6>
      </div>
      <!-- 菜单 -->
      <div class="card">
        <div class="card-header">
          <h5>干线管理</h5>
        </div>
        <div class="card-body p-0">
          <ul class="list-group">
            <!-- todo -->
          </ul>
        </div>
      </div>
    </aside>
    <!-- 主体 -->
    <section class="ad_section h-100">
      <!-- 顶部导航条 -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <!-- todo -->
          </ul>
        </div>
        <!-- 当前用户 -->
        <div class="dropdown mx-2">
          <a
            class="btn btn-secondary dropdown-toggle"
            href="#"
            id="dropdownMenuLink"
            data-toggle="dropdown"
          >
            当前用户：lam
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">个人主页</a>
            <a class="dropdown-item" href="#">帮助</a>
            <a class="dropdown-item" href="#">设置</a>
            <div class="dropdown-divider"></div>
            <a
              class="dropdown-item"
              href="#"
              data-toggle="modal"
              data-target="#logout"
              >退出</a
            >
          </div>
        </div>
      </nav>
      <!-- 路径导航 -->
      <nav>
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a href="#">当前位置</a></li>
          <li class="breadcrumb-item"><a href="#">干线管理</a></li>
          <li class="breadcrumb-item active">特殊物流订单报表</li>
        </ol>
      </nav>

      <!-- 搜索栏 -->
      <div class="card">
        <div class="card-header">
          特殊物流订单查询
        </div>
        <div class="card-body py-2">
          <form class="form-inline">
            <div class="form-group mx-sm-2 mb-0">
              <label for="orderNo">需求单号：</label>
              <input type="text" class="form-control" id="orderNo" />
            </div>
            <div class="form-group mx-sm-2 mb-0">
              <label for="orderType">订单类型：</label>
              <select class="form-control" id="orderType" name="orderType">
              </select>
            </div>
            <div class="form-group ml-sm-2 mb-0">
              <label for="">需求日期：</label>
              <input type="date" class="form-control" id="tstart" />
            </div>
            <div class="form-group mx-sm-1 mb-0">
              <input type="date" class="form-control" id="tend" />
            </div>
            <button class="btn btn-primary mx-sm-2 mb-0">
              <span class="fas fa-arrow-right"></span>
            </button>
          </form>
        </div>
      </div>
      <!-- 订单列表 -->
      <div class="card">
        <div class="card-header p-0">
          <nav class="navbar navbar-light bg-light p-0 pt-2">
            <a class="ml-3 mb-3">特殊物流订单列表</a>
            <!-- 分页 -->
            <ul class="pagination justify-content-end mr-4">
              <!-- todo -->
            </ul>
          </nav>
        </div>
        <div class="card-body pre-scrollable p-0">
          <table class="table table-striped text-center text-nowrap">
            <thead>
              <tr>
                <td scope="col">序号</td>
                <td scope="col">订单号</td>
                <td scope="col">发货人姓名</td>
                <td scope="col">发货人手机</td>
                <td scope="col">发货地址</td>
                <td scope="col">下单时间</td>
                <td scope="col">收货人姓名</td>
                <td scope="col">收货人手机</td>
                <td scope="col">收货地址</td>
                <td scope="col">承运商</td>
                <td scope="col">商品名称</td>
                <td scope="col">商品数量</td>
                <td scope="col">商品类型</td>
                <td scope="col">打包重量</td>
                <td scope="col">打包体积</td>
                <td scope="col">实际发货时间</td>
                <td scope="col">运单号</td>
                <td scope="col">订单状态</td>
              </tr>
            </thead>
            <tbody>
              <!-- todo -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- art-template模板引擎  -->
    <script src="/node_modules/art-template/lib/template-web.js"></script>
    <!-- twbs-pagination分页插件 -->
    <script src="/node_modules/twbs-pagination/jquery.twbsPagination.min.js"></script>
    <script type="text/template" id="tmpl_nav">
      {{each nav}}
        <li class="nav-item {{$value.tid == tid ? 'active' : ''}}">
          <a class="nav-link" href="#" data-tid="{{$value.tid}}">{{ $value.tname }}</a>
        </li>
      {{/each}}
    </script>
    <script type="text/template" id="tmpl_category">
      {{each category}}
        <li class="list-group-item {{$value.cid == cid ? 'active' : ''}}"><a href="{{$value.nurl}}?tid={{$value.tid}}&cid={{$value.cid}}" class="text-muted">{{ $value.nname }}</a></li>
      {{/each}}
    </script>
    <script type="text/template" id="tmpl_list">
      {{each orderlist}}
      <tr>
        <th>{{$index+1}}</th>
        <td>{{$value.orderNo}}</td>
        <td>{{$value.sname}}</td>
        <td>{{$value.sphone}}</td>
        <td>{{$value.saddress}}</td>
        <td>{{$value.orderTime|dateFormat 'yyyy-MM-dd hh:mm:ss'}}</td>
        <td>{{$value.rname}}</td>
        <td>{{$value.rphone}}</td>
        <td>{{$value.raddress}}</td>
        <td>{{$value.fwd|fwdFormat}}</td>
        <td>{{$value.gname}}</td>
        <td>{{$value.gamount}}</td>
        <td>{{$value.gtype}}</td>
        <td>{{$value.gweight}}</td>
        <td>{{$value.gvolume}}</td>
        <td>{{$value.deliveryTime|dateFormat 'yyyy-MM-dd hh:mm:ss'}}</td>
        <td>{{$value.tNumber}}</td>
        <td>{{$value.status|statusFormat}}</td>
      </tr>
      {{/each}}
    </script>
    <script src="js/common.js"></script>
    <script src="js/orderList.js"></script>
  </body>
</html>
