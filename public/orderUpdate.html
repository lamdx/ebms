<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>订单在途信息维护</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/fontawesome-free-5.11.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <!-- 侧边栏目录 -->
    <aside class="ad_aside position-absolute h-100 bg-dark">
      <div class="jumbotron p-3 mb-0 bg-dark border-0">
        <h6 class="display-4"><a href="index.html">EBMS</a></h6>
      </div>
      <!-- 菜单 -->
      <div class="card">
        <div class="card-header">
          <h5>干线管理</h5>
        </div>
        <div class="card-body p-0">
          <ul class="list-group">
            <li class="list-group-item">
              <a href="" class="text-muted">新增特殊物流订单</a>
            </li>
            <li class="list-group-item">
              <a href="" class="text-muted">特殊物流订单审核</a>
            </li>
            <li class="list-group-item">
              <a href="" class="text-muted">特殊物流订单报表</a>
            </li>
            <li class="list-group-item">
              <a href="" class="text-muted">订单在途信息维护</a>
            </li>
          </ul>
        </div>
      </div>
    </aside>
    <!-- 主体 -->
    <section class="ad_section h-100">
      <!-- 顶部导航条 -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <!-- todo -->
          </ul>
        </div>
        <!-- 当前用户 -->
        <div class="dropdown mx-2">
          <a
            class="btn btn-secondary dropdown-toggle"
            href="#"
            id="dropdownMenuLink"
            data-toggle="dropdown"
          >
            当前用户：lam
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">个人主页</a>
            <a class="dropdown-item" href="#">帮助</a>
            <a class="dropdown-item" href="#">设置</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">退出</a>
          </div>
        </div>
      </nav>
      <!-- 路径导航 -->
      <nav>
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a href="#">当前位置</a></li>
          <li class="breadcrumb-item"><a href="#">干线管理</a></li>
          <li class="breadcrumb-item active">订单在途信息维护</li>
        </ol>
      </nav>

      <!-- 搜索栏 -->
      <div class="card">
        <div class="card-header">
          特殊物流订单查询
        </div>
        <div class="card-body py-2">
          <form class="form-inline">
            <div class="form-group mx-sm-2 mb-0">
              <label for="orderNo">需求单号：</label>
              <input type="text" class="form-control" id="orderNo" />
            </div>
            <div class="form-group mx-sm-2 mb-0">
              <label for="orderType">订单类型：</label>
              <select
                name="orderType"
                class="form-control"
                id="orderType"
                name="orderType"
              >
                <option value="1">未审核</option>
              </select>
            </div>
            <div class="form-group ml-sm-2 mb-0">
              <label for="">需求日期：</label>
              <input type="date" class="form-control" />
            </div>
            <div class="form-group mx-sm-1 mb-0">
              <input type="date" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary mx-sm-2 mb-0">
              <span class="fas fa-arrow-right"></span>
            </button>
          </form>
        </div>
      </div>
      <!-- 订单列表 -->
      <div class="card">
        <div class="card-header">
          物流相关信息
        </div>
        <div class="card-body">
          <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
              <label for="orderType">订单类型：</label>
              <select
                name="orderType"
                class="form-control"
                id="orderType"
                name="orderType"
              >
                <option value="1">特殊物流</option>
              </select>
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="sname">发货人姓名：</label>
              <input type="text" class="form-control" id="sname" name="sname" />
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="sphone">发货人联系方式：</label>
              <input
                type="text"
                class="form-control"
                id="sphone"
                name="sphone"
              />
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="gname">商品重量：</label>
              <input type="text" class="form-control" id="gname" name="gname" />
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="gtype">商品体积：</label>
              <input type="text" class="form-control" id="gtype" name="gtype" />
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="gamount">运单号：</label>
              <input
                type="text"
                class="form-control"
                id="gamount"
                name="gamount"
              />
            </div>
            <div class="form-group mx-sm-3 mb-2 w-50">
              <label for="orderType">承运商：</label>
              <select
                name="orderType"
                class="form-control"
                id="orderType"
                name="orderType"
              >
                <option value="1">顺丰</option>
              </select>
            </div>
            <div class="form-group mb-2">
              <button type="submit" class="btn btn-primary mb-2">保存</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/art-template/lib/template-web.js"></script>
    <script type="text/template" id="tmpl_nav">
      {{each nav}}
        <li class="nav-item {{$value.tid == tid ? 'active' : ''}}">
          <a class="nav-link" href="#" data-tid="{{$value.tid}}">{{ $value.tname }}</a>
        </li>
      {{/each}}
    </script>
    <script type="text/template" id="tmpl_category">
      {{each category}}
        <li class="list-group-item {{$value.cid == cid ? 'active' : ''}}"><a href="{{$value.nurl}}?tid={{$value.tid}}&cid={{$value.cid}}" class="text-muted">{{ $value.nname }}</a></li>
      {{/each}}
    </script>
    <script src="js/common.js"></script>
  </body>
</html>
