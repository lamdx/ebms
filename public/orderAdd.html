<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>新增特殊物流订单</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- 侧边栏目录 -->
    <aside class="ad_aside position-absolute h-100 bg-dark">
      <div class="jumbotron p-3 mb-0 bg-dark border-0">
        <h6 class="display-4"><a href="index.html">EBMS</a></h6>
      </div>
      <!-- 菜单 -->
      <div class="card">
        <div class="card-header">
          <h5>干线管理</h5>
        </div>
        <div class="card-body p-0">
          <ul class="list-group">
            <!-- todo -->
          </ul>
        </div>
      </div>
    </aside>
    <!-- 主体 -->
    <section class="ad_section h-100">
      <!-- 顶部导航条 -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- 导航 -->
          <ul class="navbar-nav ml-auto">
            <!-- todo -->
          </ul>
        </div>
        <!-- 当前用户 -->
        <div class="dropdown mx-2">
          <a
            class="btn btn-secondary dropdown-toggle"
            href="#"
            id="dropdownMenuLink"
            data-toggle="dropdown"
          >
            当前用户：lam
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">个人主页</a>
            <a class="dropdown-item" href="#">帮助</a>
            <a class="dropdown-item" href="#">设置</a>
            <div class="dropdown-divider"></div>
            <a
              class="dropdown-item"
              href="#"
              data-toggle="modal"
              data-target="#logout"
              >退出</a
            >
          </div>
        </div>
      </nav>
      <!-- 路径导航 -->
      <nav>
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a href="#">当前位置</a></li>
          <li class="breadcrumb-item"><a href="#">干线管理</a></li>
          <li class="breadcrumb-item active">新增特殊物流订单</li>
        </ol>
      </nav>
      <!-- 内容 -->
      <div class="card">
        <div class="card-header">
          新增特殊物流需求
        </div>
        <div class="card-body">
          <h5 class="card-title">基本信息</h5>
          <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2 w-100">
              <label for="orderType">订单类型：</label>
              <select
                name="orderType"
                class="form-control"
                id="orderType"
                name="orderType"
              >
                <option value="1">特殊物流</option>
              </select>
            </div>
            <div class="form-group mb-2 w-50">
              <label for="sname">发货人姓名：</label>
              <input type="text" class="form-control" id="sname" name="sname" />
            </div>
            <div class="form-group mb-2 w-50">
              <label for="sphone">发货人联系方式：</label>
              <input
                type="text"
                class="form-control"
                id="sphone"
                name="sphone"
              />
            </div>
            <div class="form-group mx-sm-3 mb-2 w-100">
              <label for="saddress">发货地址：</label>
              <input
                type="text"
                class="form-control w-50"
                id="saddress"
                name="saddress"
              />
            </div>
            <div class="form-group mb-2 w-50">
              <label for="rname">收货人姓名：</label>
              <input type="text" class="form-control" id="rname" name="rname" />
            </div>
            <div class="form-group mb-2 w-50">
              <label for="rphone">收货人联系方式：</label>
              <input
                type="text"
                class="form-control"
                id="rphone"
                name="rphone"
              />
            </div>
            <div class="form-group mx-sm-3 mb-2 w-100">
              <label for="raddress">收货地址：</label>
              <input
                type="text"
                class="form-control w-50"
                id="raddress"
                name="raddress"
              />
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="gname">商品名称：</label>
              <input type="text" class="form-control" id="gname" name="gname" />
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="gtype">商品类型：</label>
              <input type="text" class="form-control" id="gtype" name="gtype" />
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="gamount">商品数量：</label>
              <input
                type="text"
                class="form-control"
                id="gamount"
                name="gamount"
              />
            </div>
            <div class="form-group mx-sm-3 mb-2 w-75">
              <label for="fwd">承运商：</label>
              <select class="form-control" id="fwd" name="fwd"> </select>
            </div>
            <input type="hidden" name="orderNo" id="orderNo" />
            <div class="form-group mb-2" id="tips">
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-primary mb-2"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                保存
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- art-template模板引擎  -->
    <script src="/node_modules/art-template/lib/template-web.js"></script>
    <script type="text/template" id="tmpl_nav">
      {{each nav}}
        <li class="nav-item {{$value.tid == tid ? 'active' : ''}}">
          <a class="nav-link" href="#" data-tid="{{$value.tid}}">{{ $value.tname }}</a>
        </li>
      {{/each}}
    </script>
    <script type="text/template" id="tmpl_category">
      {{each category}}
        <li class="list-group-item {{$value.cid == cid ? 'active' : ''}}"><a href="{{$value.nurl}}?tid={{$value.tid}}&cid={{$value.cid}}" class="text-muted">{{ $value.nname }}</a></li>
      {{/each}}
    </script>
    <script src="js/common.js"></script>
    <script src="js/orderAdd.js"></script>
  </body>
</html>
