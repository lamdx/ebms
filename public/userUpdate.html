<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>修改密码</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <!-- 侧边栏目录 -->
    <aside class="ad_aside position-absolute h-100 bg-dark">
      <div class="jumbotron p-3 mb-0 bg-dark border-0">
        <h6 class="display-4"><a href="index.html">EBMS</a></h6>
      </div>
      <!-- 菜单 -->
      <div class="card">
        <div class="card-header">
          <h5>系统管理</h5>
        </div>
        <div class="card-body p-0">
          <ul class="list-group">
            <!-- todo -->
          </ul>
        </div>
      </div>
    </aside>
    <!-- 主体 -->
    <section class="ad_section h-100">
      <!-- 顶部导航条 -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <!-- todo -->
          </ul>
        </div>
        <!-- 当前用户 -->
        <div class="dropdown mx-2">
          <a
            class="btn btn-secondary dropdown-toggle"
            href="#"
            id="dropdownMenuLink"
            data-toggle="dropdown"
          >
            当前用户：lam
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">个人主页</a>
            <a class="dropdown-item" href="#">帮助</a>
            <a class="dropdown-item" href="#">设置</a>
            <div class="dropdown-divider"></div>
            <a
              class="dropdown-item"
              href="#"
              data-toggle="modal"
              data-target="#logout"
              >退出</a
            >
          </div>
        </div>
      </nav>
      <!-- 路径导航 -->
      <nav>
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a href="#">当前位置</a></li>
          <li class="breadcrumb-item"><a href="#">系统管理</a></li>
          <li class="breadcrumb-item active">修改密码</li>
        </ol>
      </nav>

      <!-- 修改密码 -->
      <div class="card">
        <div class="row">
          <div class="col-6 offset-3">
            <div class="card-body py-2">
              <h5 class="text-center">修改密码</h5>
              <form id="login_form">
                <div id="msg"></div>
                <div class="form-group">
                  <label for="eid">工号</label>
                  <input
                    type="text"
                    class="form-control"
                    name="eid"
                    id="eid"
                    placeholder="请输入工号"
                  />
                </div>
                <div class="form-group">
                  <label for="opwd">原密码</label>
                  <input
                    type="password"
                    class="form-control"
                    name="opwd"
                    id="opwd"
                    placeholder="请输入原密码"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <label for="pwd">新密码</label>
                  <input
                    type="password"
                    class="form-control"
                    name="pwd"
                    id="pwd"
                    placeholder="请输入新密码"
                  />
                </div>
                <div class="form-group">
                  <label for="cpwd">确认密码</label>
                  <input
                    type="password"
                    class="form-control"
                    name="cpwd"
                    id="cpwd"
                    placeholder="请再次输入新密码"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-toggle="modal"
                  data-target="#updatepwd"
                >
                  保存
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- art-template模板引擎  -->
    <script src="/node_modules/art-template/lib/template-web.js"></script>
    <script type="text/template" id="tmpl_nav">
      {{each nav}}
        <li class="nav-item {{$value.tid == tid ? 'active' : ''}}">
          <a class="nav-link" href="#" data-tid="{{$value.tid}}">{{ $value.tname }}</a>
        </li>
      {{/each}}
    </script>
    <script type="text/template" id="tmpl_category">
      {{each category}}
        <li class="list-group-item {{$value.cid == cid ? 'active' : ''}}"><a href="{{$value.nurl}}?tid={{$value.tid}}&cid={{$value.cid}}" class="text-muted">{{ $value.nname }}</a></li>
      {{/each}}
    </script>
    <script src="js/common.js"></script>
    <script src="js/userUpdate.js"></script>
  </body>
</html>
